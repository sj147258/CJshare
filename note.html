<script type="text/javascript">

$(document).ready(function(){
   var p=0,t=0;

   $(window).scroll(function(e){

			if(t<=p ){//向下滚
			 $('nav').fadeOut(400);

			 $('nav').fadeIn(400);
			}

	   setTimeout(function(){t = p;},400);

   });
});

<script type="text/javascript">
	function jump(){
		window.location.href="http://www.yunjianart.com";
	}

	$(function(){
		function GetQueryString(name) {
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)","i");
			var r = window.location.search.substr(1).match(reg);
			if (r!=null) return (r[2]); return null;
		}
		var isAjax=true;
		var id= GetQueryString('id');
		var noteId= GetQueryString('noteId');
		if(id == "" || id == null || id == undefined){ // "",null,undefined
			alert("请传入正确的Id！");
			isAjax=false;
		}
		if(noteId == "" || noteId == null || noteId == undefined){ // "",null,undefined
			alert("请传入正确的noteId！");
			isAjax=false;
		}
 		var  imgPath="http://10.100.40.201/";
		//
		if(isAjax){
			$.ajax({
				type : "GET",
				url : "http://127.0.0.1:8000/api/v1/noteShare/getNoteShareNote/"+id+"?noteId="+noteId,
				data :"",
				success : function(result) {
					if (result.code==0) {
						$("#title").text(result.data.name);
						$("#userFace").attr('src',imgPath+result.data.smallPic);
						$("#userName").text(result.data.nickname);
						$("#publicDate").text(result.data.publicDate);
						var noteImgsHtml="";
						var   imgUrls=	result.data.imgUrls
						if(imgUrls  != null && imgUrls  != undefined && imgUrls.length>0 ){
							for (var i=0;i<imgUrls.length;i++) {
								noteImgsHtml=noteImgsHtml+"<img src='"+imgUrls[i].url+" 'width='100%'>";
							}
						}
						$("#noteImgs").html(noteImgsHtml);
						$("#author").text(result.data.author);
						$("#yearDynasty").text(result.data.yearDynasty);
						if (result.data.category=="其他"){
							$("#category").text(result.data.categoryOther);
						}else {
							$("#category").text(result.data.category);
						}
						$("#yearDynasty").text(result.data.yearDynasty);
						var re = new RegExp(",","g");
						$("#material").text(result.data.classMaterial.replace(re,"、"));//result.data.classMaterial
						$("#technology").text(result.data.classTechnology.replace(re,"、"));//
						$("#mode").text(result.data.classMode.replace(re,"、"));//
						$("#shape").text(result.data.classShape.replace(re,"、"));//
						$("#function").text(result.data.classFunction);//
						$("#description").text(result.data.description);//
						/*var extendHtml="";*/
						var   extendMap=result.data.extendMap
						if(extendMap  != null && extendMap  != undefined ){
							if(extendMap.type1  != null && extendMap.type1  != undefined && extendMap.type1.length>0){
								var kzHtml="<div class='info_list_t'>款识铭文</div>";
								for (var i=0;i<extendMap.type1.length;i++){
									var   imgUrls=	extendMap.type1[i].imgUrls
									if(imgUrls  != null && imgUrls  != undefined && imgUrls.length>0 ){
										kzHtml=kzHtml+"<div class='row mb-2' style='padding: 0 15px;'>";
										for (var j=0;j<imgUrls.length;j++) {
											kzHtml=kzHtml+"<div class='col-4 info_img_three' style='background-image: url("+imgUrls[j].url+");'></div>";
										}
										kzHtml=kzHtml+"</div>";
									}
									kzHtml=kzHtml+"<div  class='info_li_title'>" +
									extendMap.type1[i].name+"</div>" +
									"<div  class='info_li_text' >"+extendMap.type1[i].description+"</div>"
									if (i<extendMap.type1.length-1){
										kzHtml=kzHtml+"<hr>"
									}
								}
								$("#kzType").html(kzHtml);//
							}else {
								$("#kzType").remove();//
							}
							if(extendMap.type2  != null && extendMap.type2  != undefined && extendMap.type2.length>0){
								var wsHtml="<div class='info_list_t'>纹饰</div>";
								for (var i=0;i<extendMap.type2.length;i++){
									wsHtml=wsHtml+"" +
									"<div class='row mb-2' style='padding: 0 15px;'>"
									var   imgUrls=	extendMap.type2[i].imgUrls
									if(imgUrls  != null && imgUrls  != undefined && imgUrls.length>0 ){
										for (var j=0;j<imgUrls.length;j++) {
											wsHtml=wsHtml+"<div class='col-4 info_img_three' style='background-image: url("+imgUrls[j].url+");'></div>";
										}
									}
									wsHtml=wsHtml+"</div><div  class='info_li_title'>" +
									extendMap.type2[i].name+"</div>" +
									"<div  class='info_li_text' >"+extendMap.type2[i].description+"</div>"
									if (i<extendMap.type2.length-1){
										wsHtml=wsHtml+"<hr>"
									}
								}
								$("#wsType").html(wsHtml);//
							}else {
								$("#wsType").remove();//
							}
							if(extendMap.type3  != null && extendMap.type3  != undefined && extendMap.type3.length>0){
								var sjHtml="<div class='info_list_t'>身价</div>";
								for (var i=0;i<extendMap.type3.length;i++){
									sjHtml=sjHtml+"<div class='row mb-2' style='padding: 0 15px;'>"+
											"</div><div  class='info_li_title'>" +extendMap.type3[i].name+"</div>" +
											"<div  class='info_li_text' >"+extendMap.type3[i].description+"</div>"
									if (i<extendMap.type3.length-1){
										sjHtml=sjHtml+"<hr>"
									}
								}
								$("#sjType").html(sjHtml);//
							}else {
								$("#sjType").remove();//
							}
							if(extendMap.type4  != null && extendMap.type4  != undefined && extendMap.type4.length>0){
								var lbHtml="<div class='info_list_t'>类比信息</div>";
								for (var i=0;i<extendMap.type1.length;i++){
									lbHtml=lbHtml+"" +
											"<div class='row mb-2' style='padding: 0 15px;'>"
									var   imgUrls=	extendMap.type1[i].imgUrls
									if(imgUrls  != null && imgUrls  != undefined && imgUrls.length>0 ){
										for (var j=0;j<imgUrls.length;j++) {
											lbHtml=lbHtml+"<div class='col-4 info_img_three' style='background-image: url("+imgUrls[j].url+");'></div>";
										}
									}
									lbHtml=lbHtml+"</div><div  class='info_li_title'>" +
											extendMap.type1[i].name+"</div>" +
											"<div  class='info_li_text' >"+extendMap.type1[i].description+"</div>"
									if (i<extendMap.type1.length-1){
										lbHtml=lbHtml+"<hr>"
									}
								}
								$("#lbType").html(lbHtml);//
							}else {
								$("#lbType").remove();//
							}
							if(extendMap.type5  != null && extendMap.type5 != undefined && extendMap.type5.length>0){
								var cbzlHtml="<div class='info_list_t'>出版著录</div>";
								for (var i=0;i<extendMap.type1.length;i++){
									cbzlHtml=cbzlHtml+"" +
											"<div class='row mb-2' style='padding: 0 15px;'>"
									var   imgUrls=	extendMap.type1[i].imgUrls
									if(imgUrls  != null && imgUrls  != undefined && imgUrls.length>0 ){
										for (var j=0;j<imgUrls.length;j++) {
											cbzlHtml=cbzlHtml+"<div class='col-4 info_img_three' style='background-image: url("+imgUrls[j].url+");'></div>";
										}
									}
									cbzlHtml=cbzlHtml+"</div><div  class='info_li_title'>" +
											extendMap.type1[i].name+"</div>" +
											"<div  class='info_li_text' >"+extendMap.type1[i].description+"</div>"
									if (i<extendMap.type1.length-1){
										cbzlHtml=cbzlHtml+"<hr>"
									}
								}
								$("#cbzlType").html(cbzlHtml);//
							}else {
								$("#cbzlType").remove();//
							}
						}


					}else{
						alert(result.msg)
					}


				},
				//请求失败，包含具体的错误信息
				error : function(e){
					console.log(e.status);
					console.log(e.responseText);
				}
			});
		}
	});


</script>
